<!-- example on javascript -->
<!DOCTYPE html>
<html lang="en">
 <head>
     <title>ArraysEx2</title>
 </head>
 <body>
     <h2> Creating array with new keyword </h2>
     <script>
          //2nd approach array creation
          var a = new Array();
          a[0]=15;
          a[1]=45;
          a[2]=90;        //storing data

          document.write(a.length+"<br>");
          //document.write (a + "<br>"); OR
          for(i=0; i<a.length; i++) {
              document.write(a[i]+ "<br>");
          }

          </script>
         <h2> Creating arrray with constructor</h2>
          <script>
              // 2nd Array craeation and initialization

              let names=new Array("Deepak","Ram","Angad","Arjun");
              document.write(names.length +"<br>");
              document.write(names +"<br>");
          </script>
     
 </body>
</html>
