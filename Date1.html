<!--example on date function-->
<!DOCTYPE HTML>
<HTML lang="en">
<head>
<title> Date function</title>
</head>
<body>
 <h2> Demo on Date object init</h2>
 <script type='text/javascript'>

 let d1=new Date(); //current system date and time
 let d2= new Date(10000000000); // mis sec
 let d3=new Date("15-aug-2021"); 
 let d4=new Date(2020 ,3, 30, 10, 40, 600); 

 document.write(d1+"<br>");
 document.write(d2+"<br>");
 document.write(d3+"<br>");
 document.write(d4+"<br>");

 </script>
 </body>
 </html>
