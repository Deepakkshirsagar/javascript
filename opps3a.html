<!--example on non parameter constructor
note: used for in static initialization objects-->
<html>
    <head>
        <title>constructor</title>
    </head>
    <body>
        <h2> Creating objects  with constructor without parameters</h2>
        <script>
            function Book() // dev constructor
            {
                this.name="C  Prog"; //properties
                this.year=2021;
            }
            var firstBook=new Book(); //calling constructo
            var secondBook= new Book();
            //var third=Book=(); its invalid operator

            document.write(`${firstBook.name} ==>${firstBook.year} <br>`);
            document.write(`${secondBook.name} ==>${ secondBook.year}<br>`);
        </script>
        
    </body>
</html>
