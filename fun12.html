<!--example on js functions-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>fun ex12</title>

    </head>
    <body>
        <h2> Demo on reeturn statemnt</h2>
        <script>
            //finding sum of 2 values
            function sum(a, b)
            {
                let res=a+b;
                return res;
            
            }
            //working
            var s= sum(10,20); //calling 1
            document.write("sum is " + s + "<br>");

            document.write(sum(5,10), "<br>"); //calling 2
        </script>
    </body>
</html>
