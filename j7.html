<!--example on javascript-->
<!DOCTYPE html>
<html lang="en">
    <body style="background-color: aqua;">
        <h2>Deom on variables -var</h2>
        <script>
            var a; //declaration
            var b=123; //initialization
            document.write("A val ", a, "<br>");
            document.write("B val ", b, "<br>");
            var c; //dec
            c="Deepak"; //assigning a value to variable c
            document.write("c val", c,"<br>");
            d=10.689;
            document.write("D val", d, "<br>");
        </script>
    </body>
</html>
