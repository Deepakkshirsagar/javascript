<!--example on local & outer declarations
local var:
       > if a variable declared with in block/function is called local variables
       >allocates the memory while begin/fun, deallocates @ end of block /function
       >local we can access with in block/function, these variables  are used to maintain personal/temp data
       >use let keyword for declaring local variables -->

       <!DOCTYPE html>
       <html lang="en">
           <head>
               <title>fun ex6</title>
               <script>
                   var x=101; //outer
               </script>
           </head>
           <body>
               <script>
                   function fun1() //def
                   {
                       let a="Apple" //local  variable
                       document.write("msg from fun1:<br>");
                       document.write("A  :"+a + "<br>");
                       //document.write(b); Error
                   }
                   function fun2()
                   {
                     let b="Mango"; //local variable
                     document.write("msg from fun2:<br>");
                     document.write("B  : "+b +"<br>");
                     //document.wrtie(a); Error
                   }
               </script>
               <h2> Demo on local vs outervars</h2>
                 <script>
                     fun1();
                     fun2();
                     //ddocument.write (a,b);erroe bcz local
                    for(let i=1; i<=10; i++){
                        document.write(i+" ");
