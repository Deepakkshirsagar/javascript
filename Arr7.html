<!--example on array methods-->
<html>
    <h2> example on indexof(), lastIndexof(),include(),sort(),reverse() and join() methods</h2>
    <script>
        var a=[65,10,20,30,10,50,40,77,10,99,88,10];
        
        /* indexof => searching ele (0th -> last index)
found => index, not found => -1, found many times
=> 1st occurence */

     document.write(a +"<br>");
     document.write(a.indexOf(10)+ "<br>"); //search strats from 0th
     document.write(a.indexOf(10,5) + "<br>"); //search starts from 5th index
     document.write(a.indexOf(55) + "<br>"); //-1
     document.write(a.lastIndexOf(10) + "<br>"); //last occurences of 10
     document.write(a.includes(30) + "<br>"); //finding element
     a.sort(); //sorting elements (by default asc order),sorted data overwrites in the same array
     document.write('after sort => '+a + "<br>");

     let names=["Deepak", "Angad","Ramkishan","Arjun","Devidas"];
     //creates array ,store elememts
     document.write(names +"<br>"); //befoe sorting
     names.sort(); //sorting order to A to Z
     document.write("after sort=> "+names +"<br>"); //After sorting

     let b=[12,13,14,15,16,17]
     document.write(b+ "<br>");
     b.reverse(); //rearranging of data( right to left)
     document.write(b +"<br>");

     names.reverse();  //reversed A-Z
     document.write(names +"<br>");

     document.write(a.join("<img src='firstlogo.png' width='50px' height='50px' align='middle'>"));
      
     a[0]+"$"+a[1]+"$"+a[2]+"$"+a[3]////a.join("$") ===>

    </script>
    
</html>
