<!--example on Array Methods-->
 <h1>Example on push & pop  methods</h1>
 <script>
     var fruits=new Array();
     fruits.push("Apples"); //its adding element @end of array
     fruits.push("mangos");
     fruits.push('oranges');
     let newLength=fruits.push('papayas');
     document.write(newLength +"<br>");
     document.write("Fruits => " + fruits +"<br>");
     ele=fruits.pop(); //it returns last element and remove last element
     document.write("1st poped "+ ele +"<br>");
     document.write("2st poped "+ fruits.pop() +"<br>");
     document.write("Fruits  =>" +fruits +"<br>");
     fruits.push("banana");
     document.write("fruites => " + fruits + "<br>");


 </script>
