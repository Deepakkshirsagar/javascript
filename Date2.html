<!--example on date function-->
<!DOCTYPE HTML>
<HTML lang="en">
<head>
<title> Date function</title>
</head>
<body>
 <h2> Demo on Date object init</h2>
 <script>
     let dt=new Date()
     document.write("Today is:" +dt +"<br>");
     document.write("Misec :" +dt.getTime() );
     document.write("<br> min :"+dt.getMinutes());
     document.write("<br>sec :"+dt.getSeconds());
     document.write("<br> Hr :"+dt.getHours());
     document.write("<br>Day :"+dt.getDay());
    document.write("<br> Date : "+dt.getDate());
    document.write("<br> Month :"+dt.getMonth());
    document.write("<br>year :"+dt.getFullYear());
 </script>
 </body>
</HTML>
