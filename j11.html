<!--example on javascript-->
<!DOCTYPE html>
<html lang="en">
    <body>
        <h2>demo on typeof</h2>
        <script>
            let v1;
            let v2=123;
            let v3=10.78;
            let v4="Deepak"
            let v5='D';
            let v6=true;
            let v7=null;
            //let v8=new String ("javascript");
            let v9={};
            // note: these 7 variables doesnt hava any datatype restrictions,means variables
            document.write(v1, "==>", typeof v1, "<br>");
            document.write(v2, "==>", typeof v2, "<br>");
            document.write(v3, "==>", typeof v3, "<br>");
            document.write(v4, "==>", typeof v4, "<br>");
            document.write(v5, "==>", typeof v5, "<br>");
            document.write(v6, "==>", typeof v6, "<br>");
            document.write(v7, "==>", typeof v7, "<br>");
            document.write(v9, "==>", typeof v9, "<br>");

        </script>
    </body>

    
</html>
