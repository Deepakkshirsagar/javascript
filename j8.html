<!--example on javascript let-->
<!DOTYPE html>
<html lang="en">
  <body>
      <h2>Demo on variables - let</h2>
      <script>
          let a;  //declaration
          let b=123; //initialization
          document.write("A val ",a, "<br>");
          document.write("B val", b, "<br>");
          let c; //decl
          c="deepak"; //assigning a value
          document.write("c val "+c +"<br>");
          d=10.689;
          document.write("D val" +d +"<br>");
      </script>
  </body>

</html>
