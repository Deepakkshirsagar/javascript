<!--example on js operators-->
<!DOCTYPE html>
<html lang="en">
    <body>
        <h2> Demo on JS operators</h2>
        <script> 
            let a=100, b=47; 
            //arithematic operator
            document.write(a+b, " ", a-b, " ", a*b, " ",a/b, " ", a%b, " ","<br>");
            
            //relational operator
            document.write(a>b, " ", a<b, " ", a==b, " ", a!=b, " ", a>=0," ", b<=100, "<br>");
            
            //logical operator
            document.write(b>=1 && b<=100, "<br>");
            
            //unary operators
            document.write(b++,"<br>"); //post increment
            document.write(++b, "<br>"); //pre increment
            document.write(b--, "<br>"); //post decrement
            document.write(--b,"<br>"); //pre decrement

            sum=55;
            sum+40;  //sum=sum+30; -== ,*= , /=
            document.write(sum,"<br>");

            //ternory operator
            document.write( (b%2==0) ? "even number": "odd number","<br>");

            //concate operator
            document.write("deepak"+"kshirsagar"+"<br>");
            document.write("a val"+ a +"<br>");
            document.write("sum is "+ (a+b));
            

        </script>
    </body>
</html>
