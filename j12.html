<!--example on javascript-->
<!DOCTYPE html>
<html lang="en">
<body> 
</h2>Demo on var - let </h2>
<script>
 var n =100;
  document.write(n,"<br>");
  var n="Apple"; //re-declaration
  document.write(n,"<br>");

  let a=123;
  document.write(a, "<br>");
  //let a="mango"; error==> "a" has already has been declared
  /* var ==> used for declaring outer
variables (global)
let ==> used for declaring local
variables */
</script>
</body>
</html>
