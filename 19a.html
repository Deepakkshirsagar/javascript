<!-- example on javascript -->
<!DOCTYPE html>
<html lang="en">
 <body>
<h2>Math Calc</h2>
<label>First Number</label> <bR>
<input type="text" id="firstNum"> <bR>
<label>Second Number</label> <bR>
<input type="text" id="secNum"> <bR>
<button onclick="result.value='Addition : '+
(parseInt(firstNum.value)+parseInt(secNum.value))"> Add </button>
<button onclick="result.value='Subtract : '+ (firstNum.value-secNum.value)"> Sub </button>
<button onclick="result.value='Product : '+
firstNum.value*secNum.value"> Prod </button>
<button onclick="result.value='Division : '+
firstNum.value/secNum.value"> Div </button>
<button onclick="result.value='Rem : '+
firstNum.value%secNum.value"> Mod </button>
<button onclick="result.value='Power : '+
firstNum.value**secNum.value"> Pow </button>
<br> <bR>
<output id="result"> </output> 
 </body>
</html>
